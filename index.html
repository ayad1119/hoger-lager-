<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger en Lager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1>Hoger & Lager</h1>
        </div>
        <div class="time-bar">
            00:00
        </div>
    </header>

    <div class="scoreContainer">
        <button class="spel1">Player 1</button>
        <button class="spel2">Player 2</button>
    </div>

    <div class="score">
        <button class="score-button" id="hoger">Hoger</button>
        <button class="score-button" id="lager">Lager</button>
    </div>

    <main>
        <div class="container">
            <button class="action-button" id="start">Start</button>
        </div>
    </main>
</body>

</html>
